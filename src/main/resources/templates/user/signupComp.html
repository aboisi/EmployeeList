<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- CSS読込 -->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/login/login.css}">
<!-- JS読込 -->
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
<title th:text="#{user.signupComp.title}"></title>
</head>
<body class="bg-light">
	<h1 th:text="#{user.signupComp.title}"></h1>
	<div>
		<!-- 社員番号 -->
		<p>社員番号：<span th:text="${user.userId}"></span></p>
		<!-- 名前 -->
		<p>名前：<span th:text="${user.name}"></span></p>
		<!-- パスワード -->
		<p>パスワード：<span th:text="${user.password}"></span></p>
		<!-- 性別 -->
		<p>性別：<span th:text="${user.gender}"></span></p>
		<!-- 生年月日 -->
		<p>生年月日：<span th:text="${user.birthday}"></span></p>
	</div>
</body>
</html>
